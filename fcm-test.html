<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FCM Test</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBBZ3kaJdRJA26htneGlCxQWJHcGH6IDMQ",
    authDomain: "tea1234-82e1f.firebaseapp.com",
    projectId: "tea1234-82e1f",
    storageBucket: "tea1234-82e1f.firebasestorage.app",
    messagingSenderId: "444630451366",
    appId: "1:444630451366:web:595ec7e595a40a4528e067",
    measurementId: "G-CG5PBK0SW9"
  };

  const app = initializeApp(firebaseConfig);
  const messaging = getMessaging(app);

  // 取得 Token
  async function getFCMToken() {
    try {
      const token = await getToken(messaging, {
        vapidKey: "BKnr1k9-CsNWZEAS0oTxiyrRHFbUPAXPAzg1rmLPiWnlxHokaJzrxndFrtkGvNemPnXfi_WlasvY5XJCmvK1Rw8"
      });

      if (token) {
        console.log("你的 FCM Token：", token);
        document.getElementById("token").innerText = token;
      } else {
        console.log("需要允許通知權限");
      }
    } catch (err) {
      console.error(err);
    }
  }

  getFCMToken();

  onMessage(messaging, (payload) => {
    console.log("前景收到推播：", payload);
    alert("前景收到推播：" + JSON.stringify(payload));
  });
</script>
</head>

<body>
<h2>FCM Web 推播測試</h2>
<p>你的 Token：</p>
<textarea id="token" style="width:100%;height:120px;"></textarea>
</body>
