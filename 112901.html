<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>瑞成智慧茶園 - 即時儀表板 v7.2</title>

<link rel="stylesheet" href="112901.css" />
</head>

<body>
<div class="wrap">

<header>
  <div class="datebox" id="dateBox">--</div>
  <div class="title"><h1>瑞成智慧茶園</h1><small>Real-time Dashboard v7.2</small></div>
  <div class="clock"><div id="mainClock">00:00:00</div></div>
</header>

<div class="top-panels">
  <section class="panel">
    <h2>南投 名間鄉天氣狀況</h2>
    <div class="weather-grid">
      <div class="weather-cell"><img id="weatherIcon" src=""><span>天氣：<span id="weatherDesc">—</span></span></div>
      <div class="weather-cell"><img src="https://img.icons8.com/emoji/48/thermometer-emoji.png"><span>氣溫：<span id="weatherTemp">—</span> °C</span></div>
      <div class="weather-cell"><img src="https://img.icons8.com/color/48/humidity.png"><span>濕度：<span id="weatherHumi">—</span> %</span></div>
      <div class="weather-cell"><img src="https://img.icons8.com/emoji/48/umbrella-with-rain-drops.png"><span>降雨量：<span id="rainfall">—</span> mm</span></div>
    </div>
  </section>

  <section class="panel">
    <h2>茶園溫溼度感測器</h2>
    <div class="env-grid">
      <div class="env-cell"><img src="https://img.icons8.com/emoji/48/thermometer-emoji.png"><div><span>溫度</span><br><span class="value" id="envTemp">—</span></div></div>
      <div class="env-cell"><img src="https://img.icons8.com/color/48/humidity.png"><div><span>濕度</span><br><span class="value" id="envHumi">—</span></div></div>
    </div>
  </section>
</div>

<section class="table-wrap">
  <div class="table-title">
    <h3>各站土壤數據</h3>

    <div class="depth-buttons"> 
      <button class="btn depth-btn active" data-depth="Surface">表面層</button>
      <button class="btn depth-btn" data-depth="15cm">15 cm 層</button>
      <button class="btn depth-btn" data-depth="25cm">25 cm 層</button>

      <button class="btn" id="btnFullscreen">全螢幕</button>

      <!-- 通知開關 -->
      <button class="btn" id="btnToggleNotify">通知 ON/OFF</button>
      <span id="notifyStatus">通知：已開啟</span>

      <button class="btn" id="btnNotify">🔔 通知測試</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>項目</th><th>溫度 (°C)</th><th>含水率 (%)</th>
        <th>氮 (N)</th><th>磷 (P)</th><th>鉀 (K)</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="footer-line" id="footerInfo">氣象站更新時間：— ｜ 感測器讀取時間：— ｜ 🔄 下次更新倒數：—</div>
</section>

<!-- ======================= SCRIPT START ======================= -->
<script src="112901.js"></script>

<!-- ===== Dialogflow Messenger 主程式 ===== -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="瑞成茶園智慧助手"
  agent-id="8b30913c-be1a-4cd9-9309-136c81726d04"
  language-code="zh-tw"
></df-messenger>

</body>
</html>
